- include_tasks: "install-{{ ansible_facts.os_family }}.yml"
  tags:
    - mqtt

- name: Create MQTT directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ mqtt_user }}"
    group: "{{ mqtt_group }}"
    mode: "0755"
  loop: "{{ mqtt_directories }}"
  tags:
    - mqtt
    - mqtt_config

- name: Copy MQTT config files
  template:
    src: "{{ item.name | default(item) }}"
    dest: "{{ mqtt_config_dir }}/{{ item.name | default(item) | splitext | first }}"
    backup: yes
    owner: "{{ item.owner | default(omit) }}"
    group: "{{ item.group | default(omit) }}"
    mode: "{{ item.mode | default(omit) }}"
  loop: "{{ mqtt_config_files }}"
  notify: restart mqtt
  tags:
    - mqtt
    - mqtt_config

- name: Set permissions on additional config files
  file:
    path: "{{ item.name | default(item) }}"
    owner: "{{ mqtt_user }}"
    group: "{{ mqtt_group }}"
    mode: "{{ item.mode | default(omit) }}"
  loop: "{{ mqtt_extra_config_files }}"
  notify: restart mqtt
  tags:
    - mqtt
    - mqtt_config

- name: Start and enable mosquitto service
  service:
    name: "{{ mqtt_service_name }}"
    state: started
    enabled: yes
  register: service_start
  tags:
    - mqtt
